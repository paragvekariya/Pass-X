<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <nav>
        <div class="logo">Pass X </div>
        <button onclick="toggleMode()">ðŸŒ™ Toggle Mode</button>
    </nav>

    <div class="container">
        <h1>Password Manager</h1>
        <p>Keep Your Passwords Safe and Encrypted in One Place!</p>

        <h2>Your Passwords</h2>
        <table border="1">
            <tr>
                <th>Website</th>
                <th>Username</th>
                <th>Password</th>
                <th>Action</th>
            </tr>
        </table>

        <h2>Add a Password</h2>
        <form>
            <input type="text" name="website" placeholder="Website" required><br><br>
            <input type="text" name="username" placeholder="Username" required><br><br>
            <input type="password" name="password" placeholder="Password" required>
            <button type="button" onclick="generatePassword()">Generate Password</button>
            <br><br>
            <button type="button" class="btn">Save Password</button>
        </form>
    </div>
    <footer class="footer">
        <div class="container">

            <li class="list">
              <p>Copyright Â© 2025  Designed by Parag Vekariya</p>
                
            </li>
        </div>
    </footer>

    <script src="crypto-js.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
